set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set-option -ga terminal-overrides ",*256col*:Tc"

set -s escape-time 0

set-option -g mouse on

set-option -g base-index 1
setw -g pane-base-index 1

bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf

bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set-option -g default-command "reattach-to-user-namespace -l bash"

setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

set -g status on

set-option -g status on
set -g status-interval 5

set -g status-bg brightblack
set -g status-fg white
set -g pane-border-fg green
set -g pane-active-border-fg green

set-window-option -g status-left " #S "
set-window-option -g status-left-fg brightwhite
set-window-option -g status-left-bg yellow
set-window-option -g status-right " %I:%M "
set-window-option -g status-right-fg brightwhite
set-window-option -g status-right-bg yellow
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg brightwhite
set-window-option -g window-status-current-bg magenta
set-window-option -g window-status-fg brightwhite
set-window-option -g window-status-bg white

set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish
